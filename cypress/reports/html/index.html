\n  cy.get(\&quot;.subjects-auto-complete__menu-list div\&quot;) //obtengo el locator que me permite tener una lista de elementos\n  .eq(1) //Selecciono el segundo\n  .click({\n    force: true\n  }); //fuerzo el click\n  //cy.get(\&quot;#uploadPicture\&quot;).selectFile(\&quot;cypress/fixtures/perro2.png\&quot;); //se puede hacer de manera directa\n  cy.get(\&quot;#uploadPicture\&quot;).selectFile(pathFile); //Creo una constante como ruta\n  cy.get(\&quot;#currentAddress\&quot;).type(\&quot;Curso de Cypress\&quot;);\n  //cy.get(\&quot;#react-select-3-input\&quot;).click({ force: true })\n  //cy.get(\&quot;#react-select-3-option-0\&quot;).click({ force: true })\n  cy.get(\&quot;input#react-select-3-input\&quot;).type(\&quot;NCR{enter}\&quot;, {\n    force: true\n  }); //Se agrega una secuencia especial de caracteres para que ejecute acciones del teclado\n  cy.get(\&quot;#react-select-4-input\&quot;).type(\&quot;Noida{enter}\&quot;, {\n    force: true\n  });\n  cy.get(\&quot;#submit\&quot;).click({\n    force: true\n  });\n  cy.get(\&quot;#example-modal-sizes-title-lg\&quot;).should(\&quot;have.text\&quot;, \&quot;Thanks for submitting the form\&quot;);\n  cy.get(\&quot;#closeLargeModal\&quot;).click({\n    force: true\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b188cbdc-fe94-4a92-828e-b16bd7ea9e12&quot;,&quot;parentUUID&quot;:&quot;45cb2991-23c6-446f-9512-c18e25d845da&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;b188cbdc-fe94-4a92-828e-b16bd7ea9e12&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:16425,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;}
